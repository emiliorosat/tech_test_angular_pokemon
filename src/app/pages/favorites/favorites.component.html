<div class="container pt-1">

    <div>
        <div class="mt-3 ">
            <img src="/assets/images/pokemonNombre.png" width="300px" alt="pokemon-title-page" />
        </div>
        

        <div class="w-100 d-flex justify-content-between align-items-end my-2">
            <a class="btn btn-outline-warning text-decoration-none d-flex align-items-end p-1 justify-content-center" [routerLink]="['']">
                <img src="/assets/images/pikachu.png" width="50px" alt="pokebola" />
                <span class=" h4 mx-2">
                    Listado
                </span>
            </a>
            <div class=" d-flex flex-column align-items-end">
                <img class="mb-1"  src="/assets/images/pokebola.png" height="40px" alt="pikachu">
                    <input  [ngModel]="search"  (ngModelChange)="searchAction($event)" placeholder="Buscar" class="form-control search-bar border-warning" />
            </div>
        </div>
    </div>

    <table class="table table-hover table-responsive ">

        <thead>
                <tr>
                    <th class="text-center">N. Orden</th>
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Alias</th>
                    <th class="text-center">Acciones</th>
                </tr>
        </thead>
        <tbody>
                <tr *ngFor="let poke of ( pokemonList | paginate: { itemsPerPage: 15, currentPage: page }); let i = index">
                    <td class="text-center text-dark h6">{{i + 1}}</td>
                    <td class="text-center text-dark h6">{{poke.name}}</td>
                    <td class="text-center text-dark h6">{{poke.alias}}</td>
                    <td class="text-center text-dark h6">{{poke.createAt | date}}</td>
                    <td class="text-center h5 ">
                        <a class="me-2"(click)="updatePokemon(poke, i)" >
                            <i class="bi bi-pencil-square text-success"></i>
                        </a>
                        <a (click)="removePokemon(poke, i)">
                            <i class="bi bi-trash text-danger"></i>
                        </a>
                    </td>
                </tr>
        </tbody>
    </table>
    <div class="w-100 d-flex justify-content-center align-items-center flex-wrap">
        <pagination-controls previousLabel="Anterior" nextLabel="Siguiente" (pageChange)="page = $event"></pagination-controls>
    </div>
</div>
